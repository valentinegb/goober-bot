[package]
name = "goober-bot"
version = "1.0.0"
edition = "2021"
publish = false

[dependencies]
charts-rs = { version = "0.3.20", features = ["image-encoder"] }
chrono = "0.4.40"
commit-history = { version = "0.1.0", path = "commit-history" }
opendal = { version = "0.51.2", default-features = false }
paste = "1.0.15"
poise = { git = "https://github.com/serenity-rs/poise.git", rev = "80a3a9c3ca1629725f0fa4ec98372d39cf36f6b6" }
poise_error = "1.2.0"
rand = "0.9.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
shuttle-runtime = { version = "0.52.0", default-features = false }
shuttle-serenity = "0.52.0"
shuttle-shared-db = { version = "0.52.0", features = ["opendal-postgres"] }
tokio = "1.43.0"
topgg = { version = "1.4.2", features = ["autoposter", "serenity-cached"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

# Ensures that poise_error uses the same version of poise
[patch.crates-io]
poise = { git = "https://github.com/serenity-rs/poise.git", rev = "80a3a9c3ca1629725f0fa4ec98372d39cf36f6b6" }

[workspace]
members = ["commit-history"]
